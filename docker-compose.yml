version: "3.9"

services:

  ingestor:
    container_name: radar-ingestor
    build: ./ingestor-service
    ports:
      - "8081:8080"
    depends_on:
      - prometheus

  analyzer:
    container_name: radar-analyzer
    build: ./analyzer-service
    ports:
      - "8082:8080"
    environment:
      - PROMETHEUS_URL=http://prometheus:9090
    depends_on:
      - prometheus

  prometheus:
    container_name: radar-prometheus
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  dashboard:
    container_name: radar-dashboard
    image: nginx:latest
    volumes:
      - ./dashboard:/usr/share/nginx/html
    ports:
      - "8080:80"
    depends_on:
      - analyzer
